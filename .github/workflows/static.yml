# .github/workflows/static.yml
name: ðŸš€ Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main  # oder 'master' â€“ je nach deinem Hauptbranch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # Pfad zu deiner Website (hier: Root-Verzeichnis)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
